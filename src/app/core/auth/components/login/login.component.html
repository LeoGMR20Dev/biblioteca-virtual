<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Inicio de sesi칩n</h3>
        </div>

        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="userName" class="form-label">Usuario</label>
              <input
                type="text"
                class="form-control"
                id="userName"
                formControlName="userName"
                [ngClass]="{
                  'is-invalid':
                    loginForm.get('userName')?.errors &&
                    loginForm.get('userName')?.touched
                }"
              />
              <div
                class="invalid-feedback"
                *ngIf="loginForm.get('userName')?.errors?.['required'] && loginForm.get('userName')?.touched"
              >
                El usuario es requerido
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contrase침a</label>
              <input
                type="text"
                class="form-control"
                id="password"
                formControlName="password"
                [ngClass]="{
                  'is-invalid':
                    loginForm.get('password')?.errors &&
                    loginForm.get('password')?.touched
                }"
              />
              <div
                class="invalid-feedback"
                *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched"
              >
                La contrase침a es requerida
              </div>
            </div>

            <div class="alert alert-danger" *ngIf="error">
              {{ error }}
            </div>

            <div class="d-grid">
              <button
                class="btn btn-primary"
                type="submit"
                [disabled]="loginForm.invalid"
              >
                Iniciar sesi칩n
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
