<div class="row text-center my-4">
  <h1>Listado de libros</h1>
</div>

<div class="container my-5">
  <div class="row">
    <div class="col d-flex gap-1 justify-content-end">
      <button class="btn btn-primary" (click)="onAddBook()">
        Agregar Libro
      </button>
    </div>
  </div>
</div>

<div class="container">
  <div
    class="row g-3"
    *ngIf="((books$ | async)?.length ?? 0) > 0; else noBooks"
  >
    <div
      class="col-12 col-sm-6 col-md-4 col-lg-3"
      *ngFor="let book of books$ | async"
    >
      <div class="card h-100">
        <div class="card-body">
          <h2 class="card-title fs-5 fw-bold text-center">{{ book.title }}</h2>
          <p><span class="fw-semibold">ISBN:</span>&nbsp;{{ book.isbn }}</p>
          <p><span class="fw-semibold">Precio:</span>&nbsp;{{ book.price }}</p>
          <p>
            <span class="fw-semibold">Existencias disponibles:</span>&nbsp;{{
              book.physical_stock
            }}
          </p>
          <div class="row">
            <div class="col d-flex justify-content-center">
              <button class="btn btn-warning">Editar</button>
            </div>
            <div class="col d-flex justify-content-center">
              <button class="btn btn-danger">Eliminar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ng-template #noBooks>
    <div class="text-center my-4">
      <p>No hay libros registrados</p>
    </div>
  </ng-template>
</div>
