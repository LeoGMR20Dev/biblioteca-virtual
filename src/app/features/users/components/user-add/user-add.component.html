<div class="row text-center my-4">
  <h1>Agregar Usuario</h1>
</div>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-10 col-xl-8">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="firstName" class="form-label">Nombres</label>
              <input
                type="text"
                class="form-control"
                [class.is-invalid]="isFieldInvalid('firstName')"
                id="firstName"
                formControlName="firstName"
                placeholder="Ingrese el (los) nombres del usuario"
              />
              <div class="invalid-feedback" *ngIf="isFieldInvalid('firstName')">
                {{ getErrorMessage("firstName", "Nombres") }}
              </div>
            </div>

            <div class="mb-3">
              <label for="lastName" class="form-label">Apellidos</label>
              <input
                type="text"
                class="form-control"
                [class.is-invalid]="isFieldInvalid('lastName')"
                id="lastName"
                formControlName="lastName"
                placeholder="Ingrese el (los) apellidos del usuario"
              />
              <div class="invalid-feedback" *ngIf="isFieldInvalid('lastName')">
                {{ getErrorMessage("lastName", "Apellidos") }}
              </div>
            </div>

            <div class="mb-3">
              <label for="userName" class="form-label">Nombre de usuario</label>
              <input
                type="text"
                class="form-control"
                [class.is-invalid]="isFieldInvalid('userName')"
                id="userName"
                formControlName="userName"
                placeholder="Ingrese el nombre del usuario"
              />
              <div class="invalid-feedback" *ngIf="isFieldInvalid('userName')">
                {{ getErrorMessage("userName", "Nombre de usuario") }}
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input
                type="password"
                class="form-control"
                [class.is-invalid]="isFieldInvalid('password')"
                id="password"
                formControlName="password"
                placeholder="Ingrese la contraseña"
              />
              <div class="invalid-feedback" *ngIf="isFieldInvalid('password')">
                {{ getErrorMessage("password", "Contraseña") }}
              </div>
            </div>

            <div class="mb-3">
              <label for="role" class="form-label">Rol</label>
              <select
                class="form-select"
                [class.is-invalid]="isFieldInvalid('role')"
                id="role"
                formControlName="role"
              >
                <option *ngFor="let role of roles" [value]="role">
                  {{ role }}
                </option>
              </select>
              <div class="invalid-feedback" *ngIf="isFieldInvalid('role')">
                {{ getErrorMessage("role", "Rol") }}
              </div>
            </div>

            <div class="d-flex gap-2 justify-content-end">
              <button
                type="button"
                class="btn btn-secondary"
                (click)="onCancel()"
                [disabled]="isSubmitting"
              >
                Cancelar
              </button>
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="isSubmitting"
              >
                {{ isSubmitting ? "Guardando..." : "Guardar" }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
